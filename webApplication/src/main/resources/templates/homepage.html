<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to CodeJava Home</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/homepage.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="homepage_main">
        <div class="homepage_title">
            <h1>Welcome to ParcForum√©!</h1>
        </div>
        <div class="homepage_description">
            <h2>If you are wondering what is going on in the F1 world, <br>
                here is the place where you can stay updated.
            </h2>
        </div>

        <div class="homepage_content text-center">
            <form th:action="@{/register}" method="get">
                <div class="register">
                    <button type="submit" class="button">Register</button>
                </div>
            </form>
            <form th:action="@{/login}" method="get">
                <div class="login">
                    <button type="submit" class="button">Login</button>
                </div>
            </form>
        </div>
        <form th:action="@{/users}" method="get">
            <div class="users">
                <button type="submit" class="button">List of Users</button>
            </div>
        </form>
    </div>
</body>
</html>
