<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to CodeJava Home</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/homepage.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="homepage_main">
        <div class="homepage_title">
            <h1>Welcome to ParcForum√©, the official F1 forum.
                In this forum you can stay up to date with the most
                news in the racing world of Formula 1
                feel free to enter and read other users' posts
                as well as reacting to them or commenting underneath!</h1>
        </div>

        <div class="homepage_content text-center">
            <form th:action="@{/users}" method="get">
                <div class="item">
                    <button type="submit" class="button">List of Users</button>
                </div>
            </form>
            <form th:action="@{/register}" method="get">
                <div class="item">
                    <button type="submit" class="button">Register</button>
                </div>
            </form>
            <form th:action="@{/login}" method="get">
                <div class="item">
                    <button type="submit" class="button">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
